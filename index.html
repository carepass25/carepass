<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" href="IMG_20250822_103325.png.jpg" type="image/png">
  <title>CarePass – Your Key to Secure Health Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-enter {
      opacity: 0;
      transform: translateY(10px);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }

    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-exit-active {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }

    input,
    select,
    textarea,
    button {
      font-size: 16px;
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">

  <!-- Toast -->
  <div id="toast"
    class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow z-50">
  </div>

  <!-- Loading -->
  <div id="loadingOverlay"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center space-y-3">
      <div class="w-10 h-10 border-4 border-blue-600 border-dashed rounded-full animate-spin"></div>
      <p class="text-gray-700 font-medium">Processing...</p>
    </div>
  </div>

  <!-- Menu -->
  <div id="menu-screen" class="max-w-lg mx-auto p-6 space-y-6">
    <h2 class="text-3xl font-bold text-center mb-6">💙 CarePass 🩺</h2>
    <div class="grid gap-4">
      <button data-target="register"
        class="w-full bg-blue-600 text-white p-6 rounded-xl shadow hover:bg-blue-700 text-lg">🔐 Create CarePass</button>
      <button data-target="update"
        class="w-full bg-green-600 text-white p-6 rounded-xl shadow hover:bg-green-700 text-lg">📝 Update
        Records</button>
      <button data-target="access"
        class="w-full bg-indigo-600 text-white p-6 rounded-xl shadow hover:bg-indigo-700 text-lg">🧑‍⚕ Doctor
        Access</button>
    </div>
  </div>

  <!-- Main -->
  <main id="content" class="max-w-lg mx-auto p-4 sm:p-6 space-y-10 hidden">

    <!-- Register -->
    <section id="register" class="hidden bg-white p-4 sm:p-6 rounded-lg shadow">
      <button class="back-btn text-sm text-blue-600 underline mb-4">← Back to Menu</button>
      <h2 class="text-lg sm:text-xl font-semibold mb-4">🔐 Create Your CarePass</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Role:</label>
          <select name="role" required
            class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-400">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>
        <div>
          <label class="block font-medium mb-1">Name:</label>
          <input name="name" type="text" required placeholder="Enter your name"
            class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block font-medium mb-1">CarePass ID:</label>
          <div class="flex space-x-2">
            <input id="carePassIdInputReg" name="carePassId" type="text" required
              placeholder="Tap NFC or use Fingerprint"
              class="flex-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-400" />
            <button type="button" id="scanNfcBtnReg"
              class="bg-indigo-600 text-white px-3 rounded hover:bg-indigo-700">📡 NFC</button>
            <button type="button" id="scanFpBtnReg"
              class="bg-gray-700 text-white px-3 rounded hover:bg-gray-800">🔒 FP</button>
          </div>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded text-base">Create CarePass</button>
      </form>
    </section>

    <!-- Update -->
    <section id="update" class="hidden bg-white p-4 sm:p-6 rounded-lg shadow">
      <button class="back-btn text-sm text-blue-600 underline mb-4">← Back to Menu</button>
      <h2 class="text-lg sm:text-xl font-semibold mb-4">📝 Update Your CarePass Record</h2>
      <form id="updateForm" class="space-y-4">
        <div class="flex space-x-2">
          <input id="carePassIdInputUpd" name="carePassId" type="text" required
            placeholder="Tap NFC or use Fingerprint"
            class="flex-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400" />
          <button type="button" id="scanNfcBtnUpd"
            class="bg-indigo-600 text-white px-3 rounded hover:bg-indigo-700">📡 NFC</button>
          <button type="button" id="scanFpBtnUpd"
            class="bg-gray-700 text-white px-3 rounded hover:bg-gray-800">🔒 FP</button>
        </div>
        <input name="fullName" type="text" required placeholder="Full Name"
          class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400" />
        <input name="dob" type="date" required
          class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-green-400" />
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded text-base">Save to
          CarePass</button>
      </form>
    </section>

    <!-- Doctor Access -->
    <section id="access" class="hidden bg-white p-4 sm:p-6 rounded-lg shadow">
      <button class="back-btn text-sm text-blue-600 underline mb-4">← Back to Menu</button>
      <h2 class="text-lg sm:text-xl font-semibold mb-4">🧑‍⚕ Doctor Access</h2>
      <form id="accessForm" class="space-y-4">
        <div class="flex space-x-2">
          <input id="carePassIdInputAcc" name="carePassId" type="text" required
            placeholder="Tap NFC or use Fingerprint"
            class="flex-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-indigo-400" />
          <button type="button" id="scanNfcBtnAcc"
            class="bg-indigo-600 text-white px-3 rounded hover:bg-indigo-700">📡 NFC</button>
          <button type="button" id="scanFpBtnAcc"
            class="bg-gray-700 text-white px-3 rounded hover:bg-gray-800">🔒 FP</button>
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded text-base">Access
          Record</button>
      </form>
      <div id="accessResult" class="mt-6 hidden bg-gray-100 p-4 rounded-lg text-sm"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 p-4">
    CarePass: Your secure key to trusted healthcare.
  </footer>

  <!-- Script -->
  <script>
    const GAS_URL = "https://script.google.com/macros/s/YOUR_GAS_URL/exec";
    const loader = document.getElementById("loadingOverlay");
    const toast = document.getElementById("toast");

    function showLoader() { loader.classList.remove("hidden"); }
    function hideLoader() { loader.classList.add("hidden"); }
    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.className = `fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow z-50 ${success ? "bg-green-600" : "bg-red-600"} text-white`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    // NFC Scanning (unchanged)
    async function scanNFC(targetInputId) {
      if ("NDEFReader" in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan({ signal: AbortSignal.timeout(20000) });
          showToast("📡 Hold your NFC tag near the device...");
          ndef.onreading = event => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const carePassId = decoder.decode(record.data);
              document.getElementById(targetInputId).value = carePassId;
              showToast("✅ NFC CarePass ID detected!");
            }
          };
        } catch (error) {
          showToast("❌ NFC failed: " + error.message, false);
        }
      } else {
        showToast("❌ Web NFC not supported.", false);
      }
    }

    // Fingerprint Authentication
    async function authenticateFingerprint(targetInputId) {
      if (!window.PublicKeyCredential) {
        showToast("❌ Fingerprint not supported.", false);
        return;
      }

      try {
        showLoader();

        const challengeRes = await fetch(`${GAS_URL}?action=get_challenge`);
        const challengeData = await challengeRes.json();
        const challenge = Uint8Array.from(atob(challengeData.challenge), c => c.charCodeAt(0));

        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge,
            timeout: 60000,
            userVerification: "required"
          }
        });

        const payload = {
          id: assertion.id,
          rawId: btoa(String.fromCharCode(...new Uint8Array(assertion.rawId))),
          type: assertion.type,
          response: {
            clientDataJSON: btoa(String.fromCharCode(...new Uint8Array(assertion.response.clientDataJSON))),
            authenticatorData: btoa(String.fromCharCode(...new Uint8Array(assertion.response.authenticatorData))),
            signature: btoa(String.fromCharCode(...new Uint8Array(assertion.response.signature))),
            userHandle: assertion.response.userHandle ? btoa(String.fromCharCode(...new Uint8Array(assertion.response.userHandle))) : null
          }
        };

        const verifyRes = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'verify_assertion', data: payload }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await verifyRes.json();
        if (result.success) {
          document.getElementById(targetInputId).value = result.carePassId;
          showToast("✅ Fingerprint verified!");
        } else {
          showToast("❌ Verification failed: " + result.error, false);
        }

      } catch (err) {
        showToast("❌ Fingerprint failed: " + err.message, false);
      } finally {
        hideLoader();
      }
    }

    document.getElementById("scanNfcBtnReg").addEventListener("click", () => scanNFC("carePassIdInputReg"));
    document.getElementById("scanNfcBtnUpd").addEventListener("click", () => scanNFC("carePassIdInputUpd"));
    document.getElementById("scanNfcBtnAcc").addEventListener("click", () => scanNFC("carePassIdInputAcc"));

    document.getElementById("scanFpBtnReg").addEventListener("click", () => authenticateFingerprint("carePassIdInputReg"));
    document.getElementById("scanFpBtnUpd").addEventListener("click", () => authenticateFingerprint("carePassIdInputUpd"));
    document.getElementById("scanFpBtnAcc").addEventListener("click", () => authenticateFingerprint("carePassIdInputAcc"));
  </script>
</body>

</html>
