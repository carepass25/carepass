<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" href="assets/IMG_20250822_103325.png.jpg" type="image/png" />
  <title>CarePass – Your Key to Secure Health Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-enter { opacity: 0; transform: translateY(10px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.6s ease; }
    .fade-exit { opacity: 1; transform: translateY(0); }
    .fade-exit-active { opacity: 0; transform: translateY(10px); transition: all 0.6s ease; }
    input, select, textarea, button { font-size: 16px; }
  </style>
</head>

<body class="bg-gray-50 font-sans">

  <div id="toast" class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow z-50"></div>

  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col items-center space-y-3">
      <div class="w-10 h-10 border-4 border-blue-600 border-dashed rounded-full animate-spin"></div>
      <p class="text-gray-700 font-medium">Processing...</p>
    </div>
  </div>

  <div id="menu-screen" class="max-w-lg mx-auto p-6 space-y-6">
    <h2 class="text-3xl font-bold text-center mb-6">💙 CarePass 🩺</h2>
    <div class="grid gap-4">
      <button data-target="register" class="w-full bg-blue-600 text-white p-6 rounded-xl shadow hover:bg-blue-700 text-lg">🔐 Create CarePass</button>
      <button data-target="update" class="w-full bg-green-600 text-white p-6 rounded-xl shadow hover:bg-green-700 text-lg">📝 Update Records</button>
      <button data-target="access" class="w-full bg-indigo-600 text-white p-6 rounded-xl shadow hover:bg-indigo-700 text-lg">🧑‍⚕ Doctor Access</button>
      <button id="fingerprintLoginBtn" class="w-full bg-yellow-600 text-white p-6 rounded-xl shadow hover:bg-yellow-700 text-lg">🗝 Fingerprint Login</button>
    </div>
  </div>

  <main id="content" class="max-w-lg mx-auto p-4 sm:p-6 space-y-10 hidden">
    <!-- Register, Update, Access Sections -->
    <!-- (Keep your existing register/update/access forms as-is) -->
  </main>

  <footer class="text-center text-sm text-gray-500 p-4">
    CarePass: Your secure key to trusted healthcare.
  </footer>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
    const loader = document.getElementById("loadingOverlay");
    const toast = document.getElementById("toast");

    function showLoader() { loader.classList.remove("hidden"); }
    function hideLoader() { loader.classList.add("hidden"); }
    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.className = `fixed bottom-6 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow z-50 ${success ? "bg-green-600" : "bg-red-600"} text-white`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    async function postForm(data) {
      try {
        showLoader();
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        });
        return await res.json();
      } catch (err) {
        return { ok: false, error: err.message };
      } finally { hideLoader(); }
    }

    // ======== WebAuthn Fingerprint Login ========
    async function fingerprintLogin() {
      try {
        // 1️⃣ Get challenge from server
        const challengeRes = await postForm({ action: "get_challenge" });
        if (!challengeRes.challenge) throw new Error("No challenge received");

        const publicKey = {
          challenge: Uint8Array.from(atob(challengeRes.challenge), c => c.charCodeAt(0)),
          timeout: 60000,
          allowCredentials: [],
          userVerification: "preferred"
        };

        // 2️⃣ Call WebAuthn API
        const credential = await navigator.credentials.get({ publicKey });

        // 3️⃣ Send assertion to server
        const assertionData = {
          action: "verify_assertion",
          data: JSON.stringify({
            id: credential.id,
            rawId: Array.from(new Uint8Array(credential.rawId)),
            type: credential.type,
            response: {
              authenticatorData: Array.from(new Uint8Array(credential.response.authenticatorData)),
              clientDataJSON: Array.from(new Uint8Array(credential.response.clientDataJSON)),
              signature: Array.from(new Uint8Array(credential.response.signature)),
              userHandle: credential.response.userHandle ? Array.from(new Uint8Array(credential.response.userHandle)) : null
            }
          })
        };

        const verifyRes = await postForm(assertionData);

        if (verifyRes.success) {
          showToast("✅ Fingerprint Auth Successful! CarePass ID: " + verifyRes.carePassId);
        } else {
          showToast("❌ Fingerprint Auth Failed", false);
        }

      } catch (err) {
        showToast("❌ " + err.message, false);
      }
    }

    document.getElementById("fingerprintLoginBtn").addEventListener("click", fingerprintLogin);
  </script>
</body>
</html>
